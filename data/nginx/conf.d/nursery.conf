# 至少需要一个 Hyperf 节点，多个配置多行
upstream hyperf {
    # Hyperf HTTP Server 的 IP 及 端口
    server api:9501;
}

server {
    # 监听端口
    listen 80;
    listen 443 ssl;
    # 绑定的域名，填写您的域名
    server_name ns.huichen.ltd.com;

    # ssl配置
#     ssl_certificate /etc/nginx/cert/证书.pem;
#     ssl_certificate_key /etc/nginx/cert/证书.key;
#     ssl on;
#     ssl_session_cache builtin:1000 shared:SSL:10m;
#     ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
#     ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
#     ssl_prefer_server_ciphers on;

    location / {
        # 将客户端的 Host 和 IP 信息一并转发到对应节点
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60;

        # 转发Cookie，设置 SameSite
        proxy_cookie_path / "/; secure; HttpOnly; SameSite=strict";

        # 执行代理访问真实服务器
        proxy_pass http://hyperf;
    }
}

upstream hyperf_websocket {
    # 设置负载均衡模式为 IP Hash 算法模式，这样不同的客户端每次请求都会与同一节点进行交互
    ip_hash;
    # Hyperf WebSocket Server 的 IP 及 端口
    server api:9502;
}

server {
    listen 8081;
    server_name ns.huichen.ltd.com;
    # ssl_certificate /etc/nginx/cert/证书.pem
    # ssl_certificate_key /etc/nginx/cert/证书.key
    # ssl on;
    # ssl_session_cache builtin:1000 shared:SSL:10m;
    # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    # ssl_prefer_server_ciphers on;

    location / {
        # WebSocket Header
        proxy_http_version 1.1;
        #proxy_set_header Upgrade websocket;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # 将客户端的 Host 和 IP 信息一并转发到对应节点
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        # 客户端与服务端无交互 60s 后自动断开连接，请根据实际业务场景设置
        proxy_read_timeout 300s ;

        # 执行代理访问真实服务器
        proxy_pass http://hyperf_websocket;
    }
}